<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Initium Capital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/login.css" />
</head>

<body>

<div class="login-page">

  <!-- Left: Brand / Trust -->
  <section class="login-brand">
    <a href="./Initium.html">
      <img src="./Images/initium_logo_transparent_full_h64.png" alt="Initium Capital Logo" />
    </a>
    
    <h1>Initium Capital</h1>
    <p>
      Secure access to private credit investment opportunities<br/>
      for qualified investors and partners.
    </p>
  </section>

  <!-- Right: Login Card -->
  <section class="login-panel">
    <div class="login-card">

      <h2>Investor Login</h2>
      <p class="sub">Access your account securely</p>

      <form>
        <label>Email</label>
        <input type="email" placeholder="name@email.com" required />

        <label>Password</label>
        <input type="password" placeholder="••••••••" required />

        <div class="login-row">
          <label class="remember">
            <input type="checkbox" />
            Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit">Log in</button>
      </form>

    </div>
  </section>

</div>

</body>
</html>
